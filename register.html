<!DOCTYPE html>
<html>
<head>
<meta charset="UTP-8">
<title>회원가입</title>
</head>
<body>
<h1>회원가입을 환영합니다!</h1>
<hr>
<form>
<fieldset>
    <legend>회원정보</legend>
    <label for="user-id">아이디: </label>
    <input type="text" id="user-id" placeholder="아이디를 입력하세요" required>
    <label for="user-pw">비밀번호: </label>
    <input type="password" id="user-pw" placeholder="비밀번호를 입력하세요" required>
    <label for="user-email">이메일: </label>
    <input type="email" id="user-email" placeholder="이메일을 입력하세요" required>
</fieldset>
<fieldset>
    <legend>가입경로</legend>
    <label for="path">가입 경로를 선택하세요</label>
    <select id="path">
        <option value="friend">친구 추천</option>
        <option value="youtube">유튜브</option>
        <option value="adv">광고</option>
        <option value="none">기타</option>
    </select>
</fieldset>
<fieldset>
    <legend>자기소개</legend>
    <textarea col="40" row="5" placeholder="간단한 자기소개 바랍니다"></textarea>
</fieldset>
<fieldset>
    <legend>최신 뉴스를 이메일로 받으시겠습니까?</legend>
    <input type="radio" name="news" id="y">
    <input type="radio" name="news" id="n">
    <label for="y">수신하기</label>
    <label for="n">거절하기</label>
</fieldset>
<button type="submit">가입하기</button>
<button type="reset">다시쓰기</button>
</form>
</body>
</html>
